version: '2.1'
setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.1

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/path-filtered-config.yml
          mapping: |
            .circleci/.* build-code true
            README.md build-docs true
